<div *ngIf="!thirdCat">
  <h3>Not enough votes to crown the winners</h3>
</div>

<div *ngIf="firstCat && secondCat && thirdCat">
  <img class="big-image" src="{{ allCats[firstCat[0]].url }}">
  <h2>WINNER: {{ allCats[firstCat[0]].id }}!</h2>
  <div class="columns">
    <div class="column is-half" style="display:table-cell; vertical-align:middle; text-align:center">
      <img class="small-image" src="{{ allCats[secondCat[0]].url }}">
      <h3>2nd place: {{ allCats[secondCat[0]].id }}!</h3>
    </div>
    <div class="column" style="display:table-cell; vertical-align:middle; text-align:center">
      <img class="small-image" src="{{ allCats[thirdCat[0]].url }}">
      <h3>3rd place: {{ allCats[thirdCat[0]].id }}!</h3>
      </div>
    </div>
  </div>
